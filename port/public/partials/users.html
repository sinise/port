<section class="userspage">
    <h3>All users</h3>
    <table class="table table-striped">
        <thead>
        <tr>
        	<th>id</th>
            <th>user</th>
            <th>password</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in Users">
            <td>{{ x._id }}</td>
            <td>{{ x.user}}</td>
            <td>{{ x.password}}</td>
        </tr>
        </tbody>
    </table>
</section>
